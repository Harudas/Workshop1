<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">


    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left uk-width-1-3">
                <form id="book_form" style="display:none" class="align-center">
                    <ul class="fieldlist">
                        <li>
                            <img id="image" class="database" src="image/database.jpg"></img>
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category" style="width: 100%;"></select>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <div style="display:none" class="fa-align-left">waring</div>
                            <input id="book_name" type="text" style="width: 100%;" required/>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <div style="display:none" class="fa-align-left">waring</div>
                            <input id="book_author" type="text" style="width: 100%;" required/>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input id="bought_datepicker" style="width: 100%;" />
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input id="delivered_datepicker" style="width: 100%;" required/>
                        </li>
                        <span id="notification" style="display:none;"></span>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" type="text" style="width: 100%;text-align:right;" required/>
                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" type="text" style="width: 100%;text-align:right;" required/>
                        </li>

                        <li>
                            <span style="float:right;">
                                總計&nbsp;<span id="book_total">0</span> 元
                            </span>
                        </li>


                        <li class="uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                        </li>

                    </ul>
                </form>
            </div>


            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>

            <div id="book_grid"></div>

            <div id="confirm"></div>

        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="C:\Users\oaoxd\OneDrive\Desktop\work-shop-master\Workshop1\js\kendo.culture.zh-TW.min.js"></script>
    <script src="C:\Users\oaoxd\OneDrive\Desktop\work-shop-master\Workshop1\js\kendo.messages.zh-TW.min.js"></script>


    <!--  confirm內容  -->
    <script type="text/x-kendo-template" id="template">
        <div id="details-container">
            <h2>#= FirstName # #= LastName #</h2>
            <em>#= Title #</em>
            <dl>
                <dt>City: #= City #</dt>
                <dt>Birth Date: #= kendo.toString(BirthDate, "MM/dd/yyyy") #</dt>
            </dl>
        </div>
    </script>

    <style>
        #image {
            height: 240px ;
            width:1024px ;
            margin: 20px auto;
            url:none;
            background-repeat: no-repeat;
            background-color: transparent;
        }

        .database {
            background-image: url(image/database.jpg);
        }

        .internet {
            background-image: url(image/internet.jpg);
        }

        .system {
            background-image: url(image/system.jpg)
        }

        .home {
            background-image: url(image/home.jpg);
        }

        .language {
            background-image: url(image/language.jpg);
        }
    </style>

</body>

</html>
